{% extends "layout.html" %}

{% block title %}{{ ArchiveTitle }}{% endblock %}

{% block main %}
<ul class="entry-list">
    {% for key in items %}
        <b>{{ key }}:</b>
        {% for item in Archive[key] %}
        <li class="entry-item">
            <a href="/{{out}}/{{item}}">{{item}}</a>
        </li>
        {% endfor %}
    {% endfor %}
</ul>
{% endblock %}
