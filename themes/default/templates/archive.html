{% extends "layout.html" %}

{% block title %}{{ ArchiveTitle }}{% endblock %}

{% block main %}
<ul class="entry-list">
    {% for key in Archive %}
        <b>{{ key }}:</b>
        {% for node in Archive[key] %}
        <li class="entry-item">
            <a href="../{{ node.Path }}">{{ node.Title }}</a>
        </li>
        {% endfor %}
    {% endfor %}
</ul>
{% endblock %}
