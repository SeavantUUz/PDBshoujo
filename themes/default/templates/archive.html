{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block main %}
<ul class="entry-list">
    {% for key in archives %}
        <b>{{ key }}:</b>
        {% for item in archives[key] %}
        <li class="entry-item">
            <a href="/{{out}}/posts/{{item}}.html">{{item}}</a>
        </li>
        {% endfor %}
    {% endfor %}
</ul>
{% endblock %}
